<footer class="footer" role="contentinfo">
  <p class="footer__copy">
    Some rights reserved, {{ now.Format "2006" }}&nbsp;-&nbsp;{{ .Site.Author.name }}&nbsp;-&nbsp;<span class="credit footer__credit">Powered by <a href="https://gohugo.io/">Hugo</a></span>
  </p>
</footer>

<script type="text/javascript">
  (function(){
    var twitterWidgets = document.createElement('script');
    twitterWidgets.type = 'text/javascript';
    twitterWidgets.async = true;
    twitterWidgets.src = 'https://platform.twitter.com/widgets.js';
    document.getElementsByTagName('head')[0].appendChild(twitterWidgets);
  })();
</script>

{{ if or (eq .URL "/") (eq (substr .URL 0 3) "/p/") }}
<script>
  var remark_config = {
    site_id: '{{ .Site.Params.remark42SiteId }}',
  };
  (function() {
    var d = document, s = d.createElement('script');
    var baseurl = 'https://remark42.umputun.com';

    {{ if eq .URL "/" }}
    s.src = baseurl + '/web/counter.js';
    {{ else if eq (substr .URL 0 3) "/p/" }}
    s.src = baseurl + '/web/embed.js';
    {{ end }}

    s.type = 'text/javascript';
    (d.head || d.body).appendChild(s);
  })();
</script>
{{ end }}
